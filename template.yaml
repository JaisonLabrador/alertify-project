AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation Template para el Sistema de Notificaciones Alertify'

Resources:
  # Crear el Bucket S3 para Lambda Code
  LambdaS3Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: "alertify-lambda-code-bucket-unique"
      AccessControl: Private

  LambdaExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "LambdaExecutionPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                  - "sqs:ReceiveMessage"
                  - "sqs:DeleteMessage"
                  - "sqs:GetQueueAttributes"
                  - "sns:Publish"
                Resource: "*"

  LambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      FunctionName: "Alertify-Inc-ProcessEvents-Unique"
      Handler: "index.handler"
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: "nodejs18.x"
      Code:
        S3Bucket: !Ref LambdaS3Bucket  # Usar el bucket creado para Lambda
        S3Key: "lambda-code.zip"      # Archivo de c√≥digo Lambda subido al bucket
      Environment:
        Variables: {}
      Tags:
        - Key: "Project"
          Value: "Alertify-Inc"

  SQSEventSourceMapping:
    Type: "AWS::Lambda::EventSourceMapping"
    Properties:
      BatchSize: 10
      EventSourceArn: !GetAtt SQSQueue.Arn
      FunctionName: !GetAtt LambdaFunction.Arn

  SQSQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      QueueName: "Alertify-Inc-EventQueue-Unique"

  SNSTopic:
    Type: "AWS::SNS::Topic"
    Properties:
      TopicName: "Alertify-Inc-CriticalEvents-Unique"